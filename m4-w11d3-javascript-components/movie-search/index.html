<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    

    <!-- Adds a link to the riot compiler -->
    <script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>

</head>

<body>


    <movie-search></movie-search>
    <movie-list></movie-list>



    <!-- Reference the riot tags here -->
    <script src="movie-search.tag" type="riot/tag"></script>
    <script src="movie-list.tag" type="riot/tag"></script>

    <script>

        let bus = {};

        riot.observable(bus);   //makes it so our bus can send and receive messages

        // Mount the riot tags to the page here  
        riot.mount('movie-search', {bus: bus});      
        riot.mount('movie-list', {bus: bus});      
    </script>

</body>

</html>
