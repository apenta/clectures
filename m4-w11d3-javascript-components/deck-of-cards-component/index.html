<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    

    <!-- Adds a link to the riot compiler -->
    <script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>

</head>

<body>


    <deck></deck>  


    <!-- Reference the riot tags here -->
    <script src="deck.tag" type="riot/tag"></script>

    <script>
        // Mount the riot tags to the page here  
        riot.mount('deck');      
    </script>

</body>

</html>
